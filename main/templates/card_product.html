<div class="bg-white border border-gray-200 rounded-xl shadow-md overflow-hidden hover:shadow-lg transition duration-300 w-full box-border">
  <!-- Thumbnail -->
  <a href="{% url 'main:show_description' product.id %}">
    <img class="w-full h-52 object-cover" src="{{ product.thumbnail }}" alt="{{ product.name }}">
  </a>

  <!-- Content -->
  <div class="p-4 flex flex-col justify-start">
    <!-- Title -->
    <h3 class="text-xl font-bold text-[#9b0d0d] truncate">
        <a href="{% url 'main:show_description' product.id %}" class="hover:text-red-600 transition-colors">
      {{ product.name }}
        </a>
    </h3>

    <!-- Price -->
    <p class="mt-2 text-gray-700 text-l font-semibold">
      Rp{{ product.price }}
    </p>

    <!-- Actions -->
    <div class="mt-4 flex gap-2">
      {% if user.is_authenticated and product.user == user %}
        <!-- Kalau user adalah author -->
        <a href="{% url 'main:edit_product' product.id %}" 
           class="flex-1 text-center border-2 border-yellow-500 text-yellow-600 py-2 rounded-lg hover:bg-yellow-500 hover:text-white transition">
          Edit
        </a>
        <a href="{% url 'main:delete_product' product.id %}" 
           class="flex-1 text-center border-2 border-red-600 text-red-600 py-2 rounded-lg hover:bg-red-600 hover:text-white transition"
           onclick="return confirm('Yakin mau hapus produk ini?');">
          Delete
        </a>
      {% else %}
        <!-- Kalau user bukan author -->
        <button class="flex-1 text-center border-2 border-[#9b0d0d] text-[#9b0d0d] py-2 rounded-lg hover:bg-[#9b0d0d] hover:text-white transition">
          Add to Cart
        </button>
      {% endif %}
    </div>
  </div>
</div>
