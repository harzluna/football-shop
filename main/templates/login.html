{% extends 'base.html' %}
{% block meta %}
<title>Login - Garuda Shop</title>
{% endblock meta %}

{% block content %}
<style>
    @keyframes shake {
        0%, 100% { transform: translateX(0); }
        10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
        20%, 40%, 60%, 80% { transform: translateX(5px); }
    }
    .shake {
        animation: shake 0.5s ease-in-out;
    }
</style>

<div class="bg-gray-50 w-full min-h-screen flex items-center justify-center p-8">
  <div id="login-container" class="max-w-md w-full">
    <div class="bg-white rounded-lg border border-gray-200 p-6 sm:p-8 form-style">
      <div class="text-center mb-8">
        <h1 class="text-2xl font-bold text-gray-900 mb-2">Sign In</h1>
        <p class="text-gray-600">Welcome back to Garuda Shop</p>
      </div>

      <form id="login-form" method="POST" class="space-y-6">
        {% csrf_token %}
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
          <input id="username" name="username" type="text" required class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:border-green-500 transition-colors" placeholder="Enter your username">
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
          <input id="password" name="password" type="password" required class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:border-red-500 transition-colors" placeholder="Enter your password">
        </div>
        <button type="submit" class="w-full bg-red-600 text-white font-medium py-3 px-4 rounded-md hover:bg-red-700 transition-colors">
          Sign In
        </button>
      </form>

      <div class="mt-6 text-center pt-6 border-t border-gray-200">
        <p class="text-gray-500 text-sm">
          Don't have an account? 
          <a href="{% url 'main:register' %}" class="text-red-600 hover:text-red-700 font-medium">
            Register Now
          </a>
        </p>
      </div>
    </div>
  </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Pastikan fungsi showToast dan getCookie sudah tersedia (dari base.html)
        if (typeof showToast !== 'function' || typeof getCookie !== 'function') {
            console.error("showToast or getCookie function is not defined. Make sure it's in base.html.");
            return;
        }

        const form = document.getElementById('login-form');
        const loginContainer = document.getElementById('login-container');

        form.addEventListener('submit', async function(event) {
            event.preventDefault();

            const formData = new FormData(form);
            const url = "{% url 'main:login_ajax' %}";
            const csrftoken = getCookie('csrftoken');

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    body: formData,
                    headers: { 'X-CSRFToken': csrftoken },
                });

                const data = await response.json();

                if (response.ok) {
                    showToast(data.message, 'success');
                    // Tunggu sebentar agar user bisa melihat toast, lalu redirect
                    setTimeout(() => {
                        window.location.href = data.redirect_url;
                    }, 1500); // 1.5 detik delay
                } else {
                    showToast(data.message, 'error');
                    // Tambahkan animasi 'shake' untuk feedback visual
                    loginContainer.classList.add('shake');
                    setTimeout(() => {
                        loginContainer.classList.remove('shake');
                    }, 500);
                }
            } catch (error) {
                console.error('Login error:', error);
                showToast('An unexpected error occurred.', 'error');
            }
        });
    });
</script>
{% endblock content %}
