{% extends 'base.html' %}
{% load static %}

{% block meta %}
<title>Edit Product - Garuda Shop</title>
{% endblock meta %}

{% block content %}
<div class="bg-gray-50 w-full min-h-screen">
  <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    
    <div class="mb-6">
      <a href="{% url 'main:show_main' %}" class="text-gray-600 hover:text-gray-900 font-medium transition-colors">
        ‚Üê Back
      </a>
    </div>
    
    <div class="bg-white rounded-lg border border-gray-200 p-6 sm:p-8 form-style">
      <div class="mb-8">
        <h1 class="text-2xl font-bold text-gray-900 mb-2">Edit Product</h1>
        <p class="text-gray-600">Update your product</p>
      </div>
      
      <div id="form-messages" class="mb-4"></div>

      <form id="edit-product-form" method="POST" class="space-y-6">
        {% csrf_token %}
        {% for field in form %}
          <div>
            <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-2">
              {{ field.label }}
            </label>
            <div class="w-full">
              {{ field }}
            </div>
            <div id="error_{{ field.id_for_label }}" class="mt-1 text-sm text-red-600"></div>
          </div>
        {% endfor %}
        
        <div class="flex flex-col sm:flex-row gap-4 pt-6 border-t border-gray-200">
          <a href="{% url 'main:show_main' %}" class="order-2 sm:order-1 px-6 py-3 border border-gray-300 text-gray-700 rounded-md font-medium hover:bg-gray-50 transition-colors text-center">
            Cancel
          </a>
          <button type="submit" class="order-1 sm:order-2 flex-1 bg-blue-600 text-white px-6 py-3 rounded-md font-medium hover:bg-blue-700 transition-colors">
            Update Product
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Ambil ID produk dari context Django yang dikirim oleh view
    const productId = "{{ product.id }}";
    const form = document.getElementById('edit-product-form');
    const messagesDiv = document.getElementById('form-messages');

    form.addEventListener('submit', async function(event) {
        event.preventDefault();

        const formData = new FormData(form);
        const url = `/edit_ajax/${productId}/`;

        try {
            const response = await fetch(url, {
                method: 'POST',
                body: formData,
                headers: { 'X-CSRFToken': formData.get('csrfmiddlewaretoken') },
            });

            const data = await response.json();

            if (response.ok) {
                // Panggil showToast untuk sukses
                showToast(data.message, 'success');
                setTimeout(() => {
                    window.location.href = "{% url 'main:show_main' %}";
                }, 2000);
            } else {
                // Panggil showToast untuk error
                showToast('Please correct the errors below.', 'error');
                // Logika untuk menampilkan error di setiap field bisa tetap ada
                for (const fieldName in data.errors) {
                    const errorDiv = document.getElementById(`error_id_${fieldName}`);
                    if (errorDiv) {
                        errorDiv.innerHTML = data.errors[fieldName].join('<br>');
                    }
                }
            }
        } catch (error) {
            console.error('Submission error:', error);
            // Panggil showToast untuk error jaringan
            showToast('An unexpected error occurred.', 'error');
        }
    });
});
</script>
{% endblock %}
