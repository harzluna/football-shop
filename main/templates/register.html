{% extends 'base.html' %}

{% block meta %}
<title>Register - Garuda Shop</title>
{% endblock meta %}

{% block content %}
<div class="form-style">
  <div class="min-h-screen bg-gray-50 flex items-center justify-center p-8">
    <div class="max-w-md w-full relative z-10">
      <div class="bg-white border border-gray-200 rounded-lg p-8 shadow-sm">
      <div class="text-center mb-8">
        <h2 class="text-2xl font-semibold text-gray-900 mb-2">Join Us</h2>
        <p class="text-gray-500">Create your account</p>
      </div>

      <form id="register-form" method="POST" class="space-y-5">
        {% csrf_token %}
        <div>
          <label for="id_username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
          <input id="id_username" name="username" type="text" required class="w-full px-4 py-3 border border-gray-300 rounded focus:outline-none focus:border-red-500 transition duration-200" placeholder="Choose a username">
          <div id="error_username" class="mt-1 text-sm text-red-600"></div>
        </div>
        <div>
          <label for="id_password1" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
          <input id="id_password1" name="password1" type="password" required class="w-full px-4 py-3 border border-gray-300 rounded focus:outline-none focus:border-red-500 transition duration-200" placeholder="Create a password">
          <div id="error_password1" class="mt-1 text-sm text-red-600"></div>
        </div>
        <div>
          <label for="id_password2" class="block text-sm font-medium text-gray-700 mb-2">Confirm Password</label>
          <input id="id_password2" name="password2" type="password" required class="w-full px-4 py-3 border border-gray-300 rounded focus:outline-none focus:border-red-500 transition duration-200" placeholder="Confirm your password">
          <div id="error_password2" class="mt-1 text-sm text-red-600"></div>
        </div>
        <button type="submit" class="w-full bg-red-600 text-white font-medium py-3 px-4 rounded hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 transition duration-200">
          Create Account
        </button>
      </form>

      <div class="mt-6 text-center">
        <p class="text-gray-500 text-sm">
          Already have an account? 
          <a href="{% url 'main:login' %}" class="text-red-600 hover:text-red-700 font-medium">
            Sign In
          </a>
        </p>
      </div>
      </div>
    </div>
  </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Pastikan fungsi showToast dan getCookie sudah tersedia (dari base.html)
        if (typeof showToast !== 'function' || typeof getCookie !== 'function') {
            console.error("showToast or getCookie function is not defined.");
            return;
        }

        const form = document.getElementById('register-form');
        const errorDivs = {
            username: document.getElementById('error_username'),
            password1: document.getElementById('error_password1'),
            password2: document.getElementById('error_password2'),
        };

        form.addEventListener('submit', async function(event) {
            event.preventDefault();

            // Bersihkan error sebelumnya
            for (const key in errorDivs) {
                if (errorDivs[key]) errorDivs[key].innerHTML = '';
            }

            const formData = new FormData(form);
            const url = "{% url 'main:register_ajax' %}";
            const csrftoken = getCookie('csrftoken');

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    body: formData,
                    headers: { 'X-CSRFToken': csrftoken },
                });

                const data = await response.json();

                if (response.ok) {
                    showToast(data.message, 'success');
                    setTimeout(() => {
                        window.location.href = data.redirect_url;
                    }, 2000); // 2 detik delay
                } else {
                    showToast('Please correct the errors below.', 'error');
                    // Tampilkan error validasi di bawah setiap field
                    for (const fieldName in data.errors) {
                        const errorDiv = errorDivs[fieldName];
                        if (errorDiv) {
                            errorDiv.innerHTML = data.errors[fieldName].map(e => `<span>${e}</span>`).join('<br>');
                        }
                    }
                }
            } catch (error) {
                console.error('Register error:', error);
                showToast('An unexpected error occurred.', 'error');
            }
        });
    });
</script>
{% endblock content %}
