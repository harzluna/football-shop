<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Individu 2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 16px;
            color: #555;
        }
    </style>
</head>
<body>
    <p><strong>Nama Toko: </strong>{{ shop_name }}</p>
    <p><strong>Name: </strong>{{ name }}<p>
    <p><strong>Class: </strong>{{ class }}</p>

    <hr>

    <a href="{% url 'main:add_product' %}">
        <button>+ Add Product</button>
    </a>

    <hr>

    {% if not product_list %}
        <p>Tidak ada produk yang tersedia.</p>
    {% else %}

        {% for product in product_list %}
            <div>
                {% if product.thumbnail %}
                    <img src="{{ product.thumbnail }}" alt="thumbnail" width="150" height="100">
                    <br />
                {% endif %}

                <h3>{{ product.name }}</h3>
                <p><b>Harga:</b> Rp {{ product.price }}</p>

                <p><a href="{% url 'main:show_description' product.id %}">
                    <button>Show Details</button>
                </a></p>
            </div>

        <hr>    
        {% endfor %}
        {% endif %}
</body>
</html>
