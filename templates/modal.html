<!-- Shared Add/Edit Product Modal (used by main.html) -->
<div id="product-modal" class="fixed inset-0 bg-black/40 hidden items-center justify-center z-50">
  <div class="bg-white rounded-lg w-full max-w-2xl p-6">
    <h3 id="product-modal-title" class="text-xl font-semibold mb-4">Add Product</h3>
    <form id="product-form" class="space-y-4">
      {% csrf_token %}
      <input type="hidden" id="product-id" name="id" value="">
      <div>
        <label class="block text-sm font-medium text-gray-700">Name</label>
        <input id="product-name" name="name" class="w-full border rounded px-3 py-2" required>
        <div id="error_name" class="mt-1 text-sm text-red-600"></div>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Description</label>
        <textarea id="product-description" name="description" class="w-full border rounded px-3 py-2"></textarea>
        <div id="error_description" class="mt-1 text-sm text-red-600"></div>
      </div>
      <div class="grid grid-cols-2 gap-3">
        <div>
          <label class="block text-sm font-medium text-gray-700">Price</label>
          <input id="product-price" name="price" type="number" class="w-full border rounded px-3 py-2" required>
          <div id="error_price" class="mt-1 text-sm text-red-600"></div>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Stock</label>
          <input id="product-stock" name="stock" type="number" class="w-full border rounded px-3 py-2" required>
          <div id="error_stock" class="mt-1 text-sm text-red-600"></div>
        </div>
      </div>

        <!-- Delete Confirmation Modal (shared) -->
        <div id="delete-modal" class="fixed inset-0 bg-black/40 hidden items-center justify-center z-50">
          <div class="bg-white rounded-lg w-full max-w-md p-6">
            <h3 class="text-lg font-semibold mb-4">Confirm delete</h3>
            <p class="text-sm text-gray-600 mb-4">Are you sure you want to delete this product? This action cannot be undone.</p>
            <div class="flex justify-end gap-3">
              <button type="button" onclick="closeDeleteModal()" class="px-4 py-2 bg-gray-200 rounded">Cancel</button>
              <button type="button" id="confirm-delete-btn" class="px-4 py-2 bg-red-600 text-white rounded">Delete</button>
            </div>
          </div>
        </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Category</label>
        <input id="product-category" name="category" class="w-full border rounded px-3 py-2">
        <div id="error_category" class="mt-1 text-sm text-red-600"></div>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Thumbnail URL</label>
        <input id="product-thumbnail" name="thumbnail" class="w-full border rounded px-3 py-2">
        <div id="error_thumbnail" class="mt-1 text-sm text-red-600"></div>
      </div>
      <div class="flex items-center justify-end gap-3 mt-4">
        <button type="button" onclick="closeProductModal()" class="px-4 py-2 bg-gray-200 rounded">Cancel</button>
        <button type="submit" id="product-save-btn" class="px-4 py-2 bg-red-600 text-white rounded">Save</button>
      </div>
    </form>
  </div>
</div>
